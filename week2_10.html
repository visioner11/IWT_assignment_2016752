<html>
<head>
</head>
<body>
<h2>Use of Datalist tag</h2>
<form autocomplete="on">
<label>Choose the days of week from the list:</label>
<datalist id="days of week">
  
  
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>

<input list="days of week" name="day" >
<br>
<input type="button" value="submit">
</form>
</body>
</html>
