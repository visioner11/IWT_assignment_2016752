<!-- write a js function that accepts rows and columns from user and display a table layout with alternate cell colors black and red -->

<html>
    <head>

    </head>
    <body>
        <style>
            td:hover{
                background-color: aqua;  
                font-weight: 100;

            }
        </style>
        <script>
            m=parseInt(prompt("Enter rows"));
            n=parseInt(prompt("Enter column"));
            
            function genTbale(m,n)
            {
                
                document.write("<table border=0 height=100% width=100%>");
                    
                    for(i=1;i<=m;i++)
                    {
                        document.write("<tr>");
                            for(j=1;j<=n;j++)
                            {
                               if((i+j)%2==0)
                               {
                                document.write("<td bgcolor='black'>1</td>");
                               }
                               else{
                                document.write("<td bgcolor='white'>2</td>");
                               }
                            }
                            
                            document.write("</tr>");
                           
                    }
                    document.write("</table>");
            }
            genTbale(m,n);
        </script>
    </body>
</html>
