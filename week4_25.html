<!-- 25. Create a user registration form which accepts first name, last name, user ID,
password, confirm password, Address, Email ID, Contact number. Apply appropriate
client side validations using JavaScript for all fields of html form. Also layout this
form using a CSS.-->

<html >
<head>
   <title>Document</title>
   
   <script src="252.js">

   </script>
</head>
<body>




    <form  onsubmit="return validate()">
        <label>FIRST Name:</label><input type="text" name="fname">
       
        <label>LName:</label>
        <input type="text" name="lname">
        <br><br>
        
        <label>UserID:</label>
        <input type="text" name="uid">
        <br><br>
        
        <label>Password:</label>
        <input type="password" name="pwd">
        <br><br>
        
        <label>Confirm Password:</label>
        <input type="password" name="cf">
        <br><br>
        
        <label>Address:</label>
        <input type="text" name="add">
        <br><br>
        
        <label>Emailid:</label>
        <input type="text" name="email">
        <br><br>
       
        <label>Contact Number:</label>
        <input type="number" name="cno">
        <br><br>

        <input type="Submit" >
		<input type="reset" >

        <br><br>
      
        
    </form>



   
    

    
</body>
</html>
